<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enchant XPlore |</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/enchantment.js" type="module"></script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section>
        <div class="flex-center flex-row">
          <img class="category-icon" src="" alt="Category Icon" />
          <h1 class="category-name">Category</h1>
        </div>
      </section>
      <section class="grid-half">
        <div>
          <h2>All Enchantments</h2>
          <ol class="category-enchantments">
            <li>Loading...</li>
          </ol>
        </div>
        <div>
          <h2>Recommended Enchantments</h2>
          <ol id="category-recommended">
            <li>Loading...</li>
          </ol>
          <p class="category-explanation m-t-lg m-b-md">
            This is temporary text which will be set in JavaScript based on the
            selected category. It will display the reasons for the
            recommendations.
          </p>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
