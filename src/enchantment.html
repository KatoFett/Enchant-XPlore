<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enchant XPlore |</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/enchantment.js" type="module"></script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section>
        <div class="flex-center flex-row">
          <img
            class="enchantment-icon"
            src="images/enchanted_book.gif"
            alt="Enchantment Icon"
          />
          <div class="enchantment-details">
            <h1 class="enchantment-name">Loading...</h1>
            <h3 class="secondary enchantment-level"></h3>
            <p class="enchantment-level-text"></p>
          </div>
        </div>
        <p class="enchantment-description">Loading...</p>
      </section>
      <section class="grid-half">
        <div>
          <h2 class="text-center">All Categories</h2>
          <ol class="enchantment-categories">
            <li>Loading...</li>
          </ol>
        </div>
        <div>
          <h2 class="text-center">Exclusions</h2>
          <ol class="enchantment-exclusions">
            <li>Loading...</li>
          </ol>
          <p class="enchantment-no-exclusions" hidden>
            <span class="enchantment-name">Enchantment</span> is not mutually
            exclusive with any other enchantments.
          </p>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
